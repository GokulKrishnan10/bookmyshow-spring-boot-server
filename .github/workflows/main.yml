name: Create a PR automatically
on:
  push:
    branches: ["*"]
    paths:
      - test/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Creating Pull Requests
        run: |
          gh pr create -B main -H ${{ github.head_ref }} --title "Merge ${{ github.head_ref }} into main" --body "Created by GitHub Action"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_ACTIONS }}
